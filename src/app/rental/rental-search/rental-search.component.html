<section id="rentalListing">
    <h2 *ngIf="rentals.length > 0" class="title"><strong>Your home in {{city.toLowerCase()}}</strong></h2>
    <h3 *ngIf="errors.length > 0" class="title">
      <p *ngFor="let error of errors">
        <strong>{{error.detail}}</strong>
      </p>
    </h3>
    <div class="row">
      <div class='col-md-3 col-xs-6' *ngFor ="let rental of rentals">
        <app-rental-list-item [rental]="rental"></app-rental-list-item>
      </div>
    </div>
  </section>
